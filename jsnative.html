  <body bgcolor="#D7D1D1"  onload="init()"> 
<script  type="text/javascript">

var chessdata = new Array();
var i,j,k=0, img_num=1;
var myname=new Array("circle.gif","false.gif");//存储图片的数组
function init() {
    var x=document.getElementById("square");
    //二层循环用来生成九个div
   for (i=0;i<3;i++){
     for (j=0;j<3;j++){
      x.innerHTML += "<div onclick=drawfigure(this,"+i+","+j+")></div>";      
     }      
}
     //建立一个与九宫格对应的数组
     for (var i = 0; i < 3; i++) {
          chessdata[i] = new Array();
          for (var j = 0; j < 3; j++) {
            chessdata[i][j] = 0;
          }
    }
}    
 function drawfigure(obj, x, y){
    if(chessdata[x][y] != 0){
        //alert("此处有棋子了！");  //有棋子就直接返回，什么也不做
		AlipayJSBridge.call("myapi1", {
           key: 'value'
       }, function(result) {
             alert(result.message);
       });
        return;
    }
    chessdata[x][y]=img_num%2+3;//画圆就给该数组元素赋值为4，画叉就给该数组元素赋值为3
    obj.innerHTML = '<img src="'+myname[img_num]+'"/>'; 
    img_num=(img_num+1)%2;//控制交替画图
    calculate(x,y);
 }
 
 //计算当前画图的位置是否有成一条线的
 function calculate(x,y){    
    var n=x,m=y,sum=0,sum1=0,sum2=0,sum3=0;
    
      //横向
      for(var i=0;i<3;i++){
        sum+=chessdata[n][i];
        judge(sum);
      } 
      
       //竖向
        for(var i=0;i<3;i++){
        sum1+=chessdata[i][m];
        judge(sum1);
      }
      
      //左斜
      if(n+m==2){
      for(var i=0;i<3;i++){
        sum2+=chessdata[i][2-i];
        judge(sum2);
      }
  }
  
     //右斜
      if(n==m){
      for(var i=0;i<3;i++){
        sum3+=chessdata[i][i];
       judge(sum3);
      }
   }
 }
 
 //根据图形所带的值计算是否满足成线
 function judge(sum){
     if(sum==12){
        //判断胜利后弹出对话框，点击确定刷新
         alert("X win"); 
         window.location.reload(); 
        }
        else if(sum==9){
         alert("O win");
         window.location.reload(); 
        }
 }
    

</script>
